<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>Home | kakao clone</title>
</head>
<body>
    <div class="OVER">
        <div class="OVER_text">가로폭을 줄여주세요</div>
    </div>

    <div class="next">
        <div class="status_bar">
            <div class="status_bar1">
                <span id="carrier">KT</span>
            </div>
            <div class="status_bar2">
                <span id="bluetooth"><i class="fab fa-bluetooth-b"></i></span>
                <span id="wife"><i class="fas fa-wifi"></i></span>
                <span id="signal"><i class="fas fa-signal"></i></span>
                <span id="battery">100% <i class="fas fa-battery-full"></i></span>
                <span id="clock">오후 6:39</span>
            </div>
        </div>

        
        
        <header class="header">
            <div class="header_title">
                <h1>친구</h1>
            </div>
            
            <div class="header_icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-user-plus"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>

        </header>







    </div>


</body>
</html>
